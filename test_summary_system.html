            { id: 100, name: "ë‚¨í•˜ì¤€", messages: ["ìƒˆë¡œìš´ ëª©í‘œ ì„¸ì› ì–´", "1ë…„ ì•ˆì— ìê²©ì¦ 3ê°œ ë”°ê¸°", "ì—´ì‹¬íˆ ê³µë¶€í•´ì•¼ì§€"] }
        ];

        let currentTest = 0;
        let results = [];
        let isRunning = false;
        let totalTime = 0;

        function simulateSummaryAPI(userMessages) {
            // ì‹¤ì œ AI APIë¥¼ ì‹œë®¬ë ˆì´ì…˜
            return new Promise((resolve) => {
                const processingTime = Math.random() * 1000 + 1500; // 1.5-2.5ì´ˆ

                setTimeout(() => {
                    // ì‚¬ìš©ì ë©”ì‹œì§€ë§Œ í•©ì¹˜ê¸°
                    const combined = userMessages.join(' ');

                    // detailed summary ìƒì„± (100ì ì´ë‚´)
                    const detailed = `ë‚˜ëŠ” ${combined.substring(0, 90)}...`;

                    // compact summary ìƒì„± (30ì ì´ë‚´)
                    const keywords = combined.match(/[\uAC00-\uD7A3]+/g) || [];
                    const compact = keywords.slice(0, 3).join(', ').substring(0, 30);

                    resolve({
                        success: true,
                        detailed: detailed.substring(0, 100),
                        compact: compact || "í‚¤ì›Œë“œ ì¶”ì¶œ ì‹¤íŒ¨",
                        processingTime: processingTime
                    });
                }, processingTime);
            });
        }

        async function runSingleTest(testCase) {
            const startTime = Date.now();

            try {
                const result = await simulateSummaryAPI(testCase.messages);
                const endTime = Date.now();
                const duration = (endTime - startTime) / 1000;

                return {
                    id: testCase.id,
                    name: testCase.name,
                    userInput: testCase.messages.join(' '),
                    detailed: result.detailed,
                    compact: result.compact,
                    success: result.detailed.length <= 100 && result.compact.length <= 30,
                    duration: duration,
                    detailedLength: result.detailed.length,
                    compactLength: result.compact.length
                };
            } catch (error) {
                return {
                    id: testCase.id,
                    name: testCase.name,
                    userInput: testCase.messages.join(' '),
                    success: false,
                    error: error.message,
                    duration: 0
                };
            }
        }

        async function startTest() {
            if (isRunning) return;

            isRunning = true;
            currentTest = 0;
            results = [];
            totalTime = 0;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('resultList').innerHTML = '';

            for (let i = 0; i < testData.length && isRunning; i++) {
                currentTest = i + 1;
                updateProgress();

                const result = await runSingleTest(testData[i]);
                results.push(result);
                totalTime += result.duration;

                updateStats();
                displayResult(result);
            }

            if (isRunning) {
                isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                alert('í…ŒìŠ¤íŠ¸ ì™„ë£Œ!');
            }
        }

        function stopTest() {
            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function clearResults() {
            results = [];
            currentTest = 0;
            totalTime = 0;
            updateProgress();
            updateStats();
            document.getElementById('resultList').innerHTML = '<p style="color: #666; text-align: center;">í…ŒìŠ¤íŠ¸ë¥¼ ì‹œì‘í•˜ë©´ ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</p>';
        }

        function updateProgress() {
            const percent = (currentTest / testData.length) * 100;
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = `${currentTest}/${testData.length}`;
        }

        function updateStats() {
            const successCount = results.filter(r => r.success).length;
            const failCount = results.filter(r => !r.success).length;
            const avgTime = results.length > 0 ? (totalTime / results.length).toFixed(2) : 0;

            document.getElementById('completedCount').textContent = results.length;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('failCount').textContent = failCount;
            document.getElementById('avgTime').textContent = avgTime + 's';
        }

        function displayResult(result) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-case';

            resultDiv.innerHTML = `
                <div class="test-header">
                    <span class="test-id">Test #${result.id}: ${result.name}</span>
                    <span class="test-status ${result.success ? 'status-success' : 'status-fail'}">
                        ${result.success ? 'âœ“ ì„±ê³µ' : 'âœ— ì‹¤íŒ¨'}
                    </span>
                </div>

                <div class="user-input">
                    <strong>ì‚¬ìš©ì ì…ë ¥:</strong> ${result.userInput}
                </div>

                ${result.success ? `
                    <div class="summaries">
                        <div class="summary-box detailed-summary">
                            <div class="summary-label">ğŸ“ Detailed Summary (100ì)</div>
                            <div class="summary-text">${result.detailed}</div>
                            <div class="summary-meta">${result.detailedLength}/100ì â€¢ ${result.duration.toFixed(2)}s</div>
                        </div>

                        <div class="summary-box compact-summary">
                            <div class="summary-label">ğŸ”– Compact Summary (30ì)</div>
                            <div class="summary-text">${result.compact}</div>
                            <div class="summary-meta">${result.compactLength}/30ì</div>
                        </div>
                    </div>
                ` : `
                    <div class="error-message">
                        <strong>ì˜¤ë¥˜:</strong> ${result.error || 'ìš”ì•½ ìƒì„± ì‹¤íŒ¨'}
                    </div>
                `}
            `;

            const resultList = document.getElementById('resultList');
            if (resultList.firstChild && resultList.firstChild.tagName === 'P') {
                resultList.innerHTML = '';
            }
            resultList.insertBefore(resultDiv, resultList.firstChild);
        }
    </script>
